<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - LearnStream</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="fixed inset-0 bg-white z-50 hidden flex items-center justify-center">
        <div class="text-center">
            <div class="w-16 h-16 border-4 border-blue-600 border-t-transparent rounded-full animate-spin mx-auto"></div>
            <p class="mt-4 text-gray-600">Loading...</p>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="fixed top-4 right-4 z-50 hidden">
        <div class="bg-white rounded-lg shadow-lg border-l-4 border-green-500 px-6 py-4 min-w-[300px]">
            <div class="flex items-center">
                <i id="toastIcon" class="fas fa-check-circle text-green-500 text-xl mr-3"></i>
                <p id="toastMessage" class="text-gray-700 flex-1"></p>
            </div>
        </div>
    </div>

    <!-- Navigation -->
    <nav class="bg-white shadow-sm sticky top-0 z-40">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="/" class="flex items-center">
                        <i class="fas fa-graduation-cap text-blue-600 text-2xl mr-2"></i>
                        <span class="font-bold text-xl text-gray-800">LearnStream</span>
                    </a>
                </div>
                <div class="hidden md:flex items-center space-x-8" id="navLinks"></div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Welcome Section -->
        <div class="bg-gradient-to-r from-blue-600 to-purple-600 rounded-xl p-8 text-white mb-8">
            <h1 class="text-3xl font-bold mb-2" id="welcomeMessage">Welcome back!</h1>
            <p class="text-blue-100">Continue your learning journey with our latest classes</p>
        </div>

        <!-- Stats Cards -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8" id="statsCards">
            <!-- Stats will be loaded here -->
        </div>

        <!-- My Classes Section -->
        <div class="mb-8">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-bold text-gray-800">My Enrolled Classes</h2>
                <a href="/classes.html" class="text-blue-600 hover:text-blue-700 font-medium">
                    View All <i class="fas fa-arrow-right ml-1"></i>
                </a>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6" id="myClassesGrid">
                <!-- My classes will be loaded here -->
            </div>
        </div>

        <!-- Recommended Classes -->
        <div>
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Recommended For You</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6" id="recommendedGrid">
                <!-- Recommended classes will be loaded here -->
            </div>
        </div>
    </div>

    <script src="/js/api.js"></script>
    <script src="/js/auth.js"></script>
    <script>
        // Check authentication
        const user = checkAuth();
        if (!user) window.location.href = '/login.html';

        // Update welcome message
        document.getElementById('welcomeMessage').textContent = `Welcome back, ${user.name}!`;

        // Load dashboard data
        document.addEventListener('DOMContentLoaded', async () => {
            showLoading();
            try {
                // Load stats
                const stats = await classesAPI.getStats();
                displayStats(stats);

                // Load my classes
                const myClasses = await classesAPI.getMyClasses();
                displayMyClasses(myClasses);

                // Load recommended classes
                const allClasses = await classesAPI.getAll();
                displayRecommendedClasses(allClasses, myClasses);
            } catch (error) {
                console.error('Failed to load dashboard:', error);
                showToast('Failed to load dashboard data', 'error');
            } finally {
                hideLoading();
            }
        });

        function displayStats(stats) {
            const statsCards = document.getElementById('statsCards');
            const statItems = [
                { icon: 'fa-book-open', label: 'Total Classes', value: stats.totalClasses, color: 'blue' },
                { icon: 'fa-video', label: 'Live Classes', value: stats.liveClasses, color: 'green' },
                { icon: 'fa-play-circle', label: 'My Classes', value: stats.enrolledClasses, color: 'purple' },
                { icon: 'fa-eye', label: 'Total Views', value: stats.totalViews, color: 'orange' }
            ];

            statsCards.innerHTML = statItems.map(stat => `
                <div class="bg-white rounded-lg shadow-md p-6">
                    <div class="flex items-center justify-between mb-4">
                        <div class="bg-${stat.color}-100 p-3 rounded-full">
                            <i class="fas ${stat.icon} text-${stat.color}-600 text-xl"></i>
                        </div>
                        <span class="text-3xl font-bold text-gray-800">${stat.value}</span>
                    </div>
                    <p class="text-gray-600 font-medium">${stat.label}</p>
                </div>
            `).join('');
        }

        function displayMyClasses(classes) {
            const myClassesGrid = document.getElementById('myClassesGrid');
            
            if (!classes || classes.length === 0) {
                myClassesGrid.innerHTML = `
                    <div class="col-span-4 text-center py-8">
                        <i class="fas fa-book-open text-4xl text-gray-400 mb-3"></i>
                        <p class="text-gray-500">You haven't enrolled in any classes yet</p>
                        <a href="/classes.html" class="inline-block mt-3 text-blue-600 hover:text-blue-700">
                            Browse Classes <i class="fas fa-arrow-right ml-1"></i>
                        </a>
                    </div>
                `;
                return;
            }

            myClassesGrid.innerHTML = classes.slice(0, 4).map(cls => createClassCard(cls)).join('');
        }

        function displayRecommendedClasses(allClasses, myClasses) {
            const myClassIds = new Set(myClasses.map(c => c._id));
            const recommended = allClasses.filter(c => !myClassIds.has(c._id)).slice(0, 4);
            
            const recommendedGrid = document.getElementById('recommendedGrid');
            
            if (recommended.length === 0) {
                recommendedGrid.innerHTML = `
                    <div class="col-span-4 text-center py-8">
                        <p class="text-gray-500">No recommendations available</p>
                    </div>
                `;
                return;
            }

            recommendedGrid.innerHTML = recommended.map(cls => createClassCard(cls)).join('');
        }

        function createClassCard(cls) {
            return `
                <div class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition cursor-pointer"
                     onclick="window.location.href='/class-detail.html?id=${cls._id}'">
                    <div class="relative pb-[56.25%] bg-gray-200">
                        <img src="${cls.thumbnail || 'https://via.placeholder.com/300x200'}" 
                             alt="${cls.title}"
                             class="absolute inset-0 w-full h-full object-cover">
                        ${cls.type === 'live' ? `
                            <span class="absolute top-2 right-2 bg-red-500 text-white text-xs px-2 py-1 rounded">
                                LIVE
                            </span>
                        ` : ''}
                    </div>
                    <div class="p-4">
                        <h3 class="font-semibold text-lg mb-1 truncate">${cls.title}</h3>
                        <p class="text-sm text-gray-600 mb-2">${cls.instructor}</p>
                        <div class="flex justify-between text-xs text-gray-500">
                            <span><i class="far fa-clock mr-1"></i>${cls.duration}</span>
                            <span><i class="far fa-eye mr-1"></i>${cls.views} views</span>
                        </div>
                        <button onclick="enrollClass('${cls._id}', event)" 
                                class="mt-3 w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition text-sm">
                            Enroll Now
                        </button>
                    </div>
                </div>
            `;
        }

        async function enrollClass(classId, event) {
            event.stopPropagation();
            showLoading();
            
            try {
                await classesAPI.enroll(classId);
                showToast('Successfully enrolled!', 'success');
                
                // Refresh dashboard after enrollment
                setTimeout(() => {
                    window.location.reload();
                }, 1500);
            } catch (error) {
                showToast(error.message, 'error');
            } finally {
                hideLoading();
            }
        }
    </script>
</body>
</html>
